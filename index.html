  <script src="./Kaan/swiper-bundle.min.js.indir"></script>
  <script>
    const tabs = document.querySelectorAll(".tab")
    const tabContents = document.querySelector(".tab-content > div");
    tabs.forEach(t => {
      t.addEventListener("click", (target) => {
        tabs.forEach(tab => {
          tab.classList = "tab";
        })

        target.target.classList = `tab tab-${target.target.dataset.tab}`
      })
    })

    const swiper = new Swiper('.swiper', {
      effect: "coverflow",
      direction: 'horizontal',
      loop: true,
      slidesPerView: 3,
      spaceBetween: 30,
      coverflowEffect: {
        rotate: 40,
        stretch: 10,
        depth: 200,
        modifier: 0.9,
        slideShadows: true,
      },
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      breakpoints: {
        320: {
          slidesPerView: 1,
          spaceBetween: 20,
        },
        1024: {
          slidesPerView: 3,
          spaceBetween: 30,
        },
      },
    });

  </script>
